<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto React</title>

    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/create-react-class@15.7.0/create-react-class.js"></script>
</head>

<body>
    <div id="root"></div>


    <script>
        function WelcomeComponent(props) {
            return React.createElement('h1', null, 'Olá ' + props.nome);
        }

        const bemVindo = React.createElement(
            WelcomeComponent,
            {
                nome: 'Oziel'
            },
            null
        );

        const ComponenteContador = createReactClass({
            getInitialState: function () {
                return {
                    count: 0,
                };
            },
            componentDidMount: function () {
                const self = this;
                setInterval(function () {
                    self.setState({ count: self.state.count + 1 })
                }, 1000);
            },
            render: function () {
                return React.createElement('p', null, this.state.count);
            }
        });

        const contador = React.createElement(ComponenteContador, null, null)

        const myDiv = React.createElement('div', null,
            'Olá React!', bemVindo, contador);
        ReactDOM.render(myDiv, document.getElementById('root'));
    </script>
</body>

</html>
